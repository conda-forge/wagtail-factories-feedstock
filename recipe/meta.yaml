{% set name = "wagtail-factories" %}
{% set version = "4.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/wagtail/wagtail-factories/archive/{{ version }}.tar.gz
  sha256: 46956f06afa8e4b3439eb5eebf8272dfae8e797b04961cb801a3e12e5fbcf26c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - factory_boy >=3.2
    - wagtail >=4.1

test:
  source_files:
    - tests/
  imports:
    - tests
    - tests.testapp
  commands:
    - pip check
  requires:
    - pip
    - factory_boy >=3.2
    - wagtail >=4.1
    - djangorestframework
    - django-taggit
    - pytest ==6.2.5
    - pytest-django ==4.5.0
    - pytest-cov ==3.0.0
    - pytest-pythonpath ==0.7.3
    - coverage ==6.0
    - ruff ==0.2.1
    - python {{ python_min }}

about:
  home: https://github.com/wagtail/wagtail-factories/
  summary: Factory boy classes for wagtail
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
